<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page_title %}{{ page_title }} · {% endif %}{{ site_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
    <script defer src="https://umami.lmfml.com/script.js" data-website-id="{{ umami_website_id }}"></script>
    <script defer src="https://rybbit.lmfml.com/api/script.js" data-site-id="{{ rybbit_website_id }}"></script>
</head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title">KET Workbook Level 0</h1>
        <nav class="site-nav">
          <a href="{{ url_for('index') }}">首页</a>
          <a href="{{ url_for('list_audio') }}">全部音频</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          <a href="https://chatgpt.com/" target="_blank" rel="noopener" 
            data-umami-event="outbound-link-click" data-umami-event-url="https://chatgpt.com/"
          >Powered by ChatGPT</a>
        </p>
      </div>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
