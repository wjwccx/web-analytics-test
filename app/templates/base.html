<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title">KET Workbook Level 0</h1>
        <nav class="site-nav">
          <a href="{{ url_for('index') }}">首页</a>
          <a href="{{ url_for('list_audio') }}">全部音频</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          <a href="https://chatgpt.com/" target="_blank" rel="noopener">Powered by ChatGPT</a>
        </p>
      </div>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
